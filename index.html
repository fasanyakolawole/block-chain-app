<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bitcoin App (by Michael Fasanya)</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Base -->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/util.css">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<!-- Assets -->
	<script src="assets/js/angular.min.js"></script>
	<script src="assets/js/angular-animate.min.js"></script>
	<script src="assets/js/angular-cookies.min.js"></script>
	<script src="assets/js/angular-route.min.js"></script>
	<!-- Modules -->
	<script src="src/app.routes.js"></script>
	<script src="src/app.config.js"></script>
	<script src="src/app.core.js"></script>
	<script src="src/app.services.js"></script>
	<script src="app.js"></script>
	<!-- Controllers -->
	<script src="src/controllers/Home.ctrl.js"></script>
	<!-- Services -->
	<!--<script src="services/BlockchainHttpClient.svc.js"></script>-->
	<!-- Directives -->
	<!--<script src="directives/blockchainTableDirective.drct.js"></script>-->
	<!--<script src="directives/blockchainConversionFormDirective.drct.js"></script>-->
</head>
<body>
	
	<div ng-app="blockchainApp" ng-controller="HomeController" class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver6 m-b-110">
					<table data-vertable="ver6">
						<thead>
							<tr class="row100 head">
								<th class="column100 column8" data-column="column8">Currency</th>
								<th class="column100 column1" data-column="column1">Symbol</th>
								<th class="column100 column2" data-column="column2">15m</th>
								<th class="column100 column3" data-column="column3">Buy</th>
								<th class="column100 column4" data-column="column4">Sell</th>
								<th class="column100 column5" data-column="column5">Last</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="value in info" class="row100">
								<td  class="column100 column1" data-column="column1">{{value}}</td>
								<td  class="column100 column1" data-column="column2">{{value}}</td>
								<td  class="column100 column1" data-column="column3">{{value}}</td>
								<td  class="column100 column1" data-column="column4">{{value}}</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="table100 ver6 m-b-110">
				<table data-vertable="ver6">
					<thead>
					<tr class="row100 head">
						<th nowrap class="column100 column8" data-column="column16">Check Conversion Rates Here </th>
						<th class="column100 column1" data-column="column1"><input class="form-control"/></th>
						<th class="column100 column1" data-column="column1">Rate: </th>
					</tr>
					</thead>
				</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
